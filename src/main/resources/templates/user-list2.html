<!DOCTYPE html>
<html layout:decorate="~{shared/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List User</title>
</head>
<body>


<div layout:fragment="content">

    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Simple Tables</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active">Simple Tables</li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Bordered Table</h3>
                        </div>
                        <!-- /.card-header -->
                        <div class="card-body">
                            <table class="table table-bordered">
                                <thead>
                                <tr>
                                    <th style="width: 10px">#</th>
                                    <th>Username</th>
                                    <th>EMail</th>
                                    <th style="width: 40px">Label</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="u : ${users}">
                                    <td scope="col" th:text="${u.id}"></td>
                                    <td scope="col" th:text="${u.username}"></td>
                                    <td scope="col" th:text="${u.email}"></td>

                                    <td scope="col">
                                        <a class="btn btn-primary" role="button" th:href="${'/edit/'+u.id}"><span>Edit</span></a>
                                        <a class="btn btn-danger" role="button" th:href="${'/hapus/'+u.id}"><span>Remove</span></a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- /.card-body -->
                        <div class="card-footer clearfix">
                            <ul class="pagination pagination-sm m-0 float-right">
                                <li class="page-item"><a class="page-link" href="#">&laquo;</a></li>
                                <li class="page-item"><a class="page-link" href="#">1</a></li>
                                <li class="page-item"><a class="page-link" href="#">2</a></li>
                                <li class="page-item"><a class="page-link" href="#">3</a></li>
                                <li class="page-item"><a class="page-link" href="#">&raquo;</a></li>
                            </ul>
                        </div>
                    </div>
                    <!-- /.card -->
                </div>
            </div>
        </div>

    </section>
    <!-- Main content -->


</div>


<th:block layout:fragment="script">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script>
        console.log("List User");
        var user = {};

        $(document).ready(function () {

            /** TODO: Function OnClick **/


            /** TODO: Function **/


            /** TODO: OnLoad **/
            user.findAll = function () {

                $.ajax({
                    url: "http://localhost:1111/api/v1/user",
                    type: "GET",
                    beforeSend: function (xhr) {
                        xhr.setRequestHeader("Accept", "application/json");
                        xhr.setRequestHeader("Content-Type", "application/json");
                    },
                    success: function (data) {
                        console.log(data);
                        var event_data = '';
                        $.each(data.user, function (index, value) {
                            /*console.log(value);*/
                            event_data += '<tr>';
                            event_data += '<td>' + value.name + '</td>';
                            event_data += '<td>' + value.id + '</td>';
                            event_data += '</tr>';
                        });
                        $("#list_table_json").append(event_data);

                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                        var responseText = jQuery.parseJSON(jqXHR.responseText);
                        console.log(responseText);
                        console.log('Error: ' + textStatus + ' - ' + errorThrown);
                    }
                });

            };

            user.findAll();


        });
    </script>
</th:block>

</body>
</html>
