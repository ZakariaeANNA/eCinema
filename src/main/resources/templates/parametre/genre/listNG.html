<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="shared/layout" >

<head>
    <title>Clients</title>
</head>
<body>
<section layout:fragment="header">
    <h1>Genre</h1>
<ol class="breadcrumb">
    <li><a href="/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
    <li class="active">List of genres</li>
</ol>
</section>
<div layout:fragment="content">
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">List of genres</h3>
            <div class="box-tools pull-right">
                <a href="/personne/add" type="button" class="btn btn-box-tool"><i class="fa fa-plus"></i></a>
                <br clear="all" />
            </div>
        </div>
        <div class="box-body no-padding">
            <table class="table table-striped">
                <tr>
                    <th>ID</th>
                    <th>Wording</th>
                    <th>Action</th>
                    
                </tr>
                <tr th:each="aGenre : ${listGenrelites}">
                    <td th:text="${aGenre.id}"></td>
                    <td th:text="${aGenre.libelle}"></td>
                    <td>
                        <a th:href="${'/parametre/genre/edit/' + aGenre.id}">Edit</a> |
                        <a th:href="${'/parametre/genre/delete/' + aGenre.id}">Delete</a>
                    </td>
                </tr>
            </table>
        </div>
       
</div>
</body>
</html>
